{{- range $name, $group := . }}
- group: {{ $name }}
  color: "{{ $group.color }}"
  items:
{{- range $item := $group.items }}
    - name: {{ $item.name }}
      menu:
{{- range $menu := $item.menu }}
        - name: {{ $menu.name }}
          link: {{ $menu.link }}
{{- end }}
{{- if $item.backends }}
        backends: {{ $item.backends }}
{{- end }}
{{- end }}
{{- end }}
