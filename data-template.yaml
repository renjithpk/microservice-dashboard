{{- range $group, $data := .}}
- group: {{ $group }}
  color: "{{ $data.color }}"
  items:
    {{- range $name, $item := $data.items }}
    - name: {{ $name }}
      {{- if $item.backends }}
      backends: {{ $item.backends }}
      {{- end }} 
      menu:
        - name: Log
          link: http://link/{{ $name }}
      buttons:
        - name: Git Repo
          color: "#3E8BFF"
          items:
            - name: View Code
              link: https://github.com/{{ $name }} 
    {{- end }} 
{{- end }}
